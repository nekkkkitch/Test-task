<!DOCTYPE html>

        <title>Логинимся дада</title>

    <body>

            <div></div>

            <div></div>

            <button input type="submit" name="submit" value="Send" class="LogReg">Login/Register</button>
            </form>
        </div>
    <script src="/resources/js/LoginPage.js"></script>
    </body>
